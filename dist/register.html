<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d405b723e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="C:\Users\Abhishek\Desktop\developer_Abhishek\dist\img\favicon-32x32.png"
        type="image/png">
    <link rel="stylesheet" href="css/stylemin.css">
    <title>Welcome to DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"> DevConnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>
            Create your account
        </p>
        <form action="dashbord.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
                <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6" required>
                </div>
            </div>
            <div class="formgroup">
                <input type="password" placeholder="Confirm Password" minlength="6" required>
            </div>
            <div class="register">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
        <p class="my-1">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </section>
</body>

</html>
